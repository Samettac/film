<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{% block title %}Movie Tracker Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <div class="flex flex-1 justify-center px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 py-5">
                <div class="layout-content-container flex flex-col w-full max-w-[1200px] flex-1">
                    <!-- TopNavBar -->
                    <header
                        class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 sm:px-6 md:px-10 py-3">
                        <div class="flex items-center gap-4 text-white">
                            <div class="size-6 text-primary">
                                <svg fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-9 16H9v-2H7v2H5v-2H3v-2h2v-2H3V8h2V6h2v2h2v2h2v2zm4-4h-2v-2h2v2zm4 4h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V8h2v2z">
                                    </path>
                                </svg>
                            </div>
                            <a href="{{ url_for('index') }}"
                                class="text-white text-lg font-bold leading-tight tracking-[-0.015em] hidden sm:block">MovieTracker</a>
                        </div>
                        <div class="flex flex-1 justify-end items-center gap-4 sm:gap-6 md:gap-8">
                            <form action="{{ url_for('search') }}" method="get"
                                class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
                                <div class="flex w-full flex-1 items-stretch rounded-full h-full">
                                    <div
                                        class="text-white/60 flex border-none bg-white/10 items-center justify-center pl-4 rounded-l-full border-r-0">
                                        <span class="material-symbols-outlined">search</span>
                                    </div>
                                    <input name="q"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-0 border-none bg-white/10 focus:border-none h-full placeholder:text-white/60 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                        placeholder="Search movies..."
                                        value="{{ search_query if search_query else '' }}" />
                                </div>
                            </form>
                            <a href="{{ url_for('search') }}"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Add Movie</span>
                            </a>
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAZE3i77LUbanRMU7o6gG2mVqchrS-pQF7uw1XYkPzvtNr0tikBVVVKiwmU8ef6iVSe92mSkSVC1S7vHYWrnpgwjSzfrdxPy0UGxfWfkuCFBfbWfC6Mi9j4ROBXlhF1YqZWJieud5CIRDAl5wInGU4WZRO4Mey33CJgkRjFwf4cuwHRRJbUbSgAfw6ztfR9UBlv96D8Wm9298kNGozgtg52tHwXw5oEJfaNxanqMkQd4ezNMpdvMVYWjMsEbDAmABFi1QmXven1vu1G');">
                            </div>
                        </div>
                    </header>
                    <main class="flex-1 mt-6">
                        {% block content %}{% endblock %}
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
